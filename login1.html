<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - My Universe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e3f2fd, #e1bee7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      font-size: 28px;
      color: #6a1b9a;
      margin-bottom: 10px;
    }
    .login-box p {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }
    .login-box a {
      display: inline-block;
      padding: 12px 24px;
      background: #7b1fa2;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .login-box a:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>My Universe</h2>
    <p>Masuk untuk menjelajahi duniamu</p>
    <a href="dashboard.html">Masuk</a>
  </div>
</body>
</html>
