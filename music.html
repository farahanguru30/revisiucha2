  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #e1bee7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-nav {
      background-color: #4a148c;
      color: white;
      padding: 15px 30px;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .brand h2 {

    .nav-item {

    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    .caption {
      margin-top: 10px;
    }
    .caption h4 {
      color: #6a1b9a;
      margin-bottom: 5px;
    }
    .caption p {
      font-size: 14px;
      color: #555;
    }

</head>
